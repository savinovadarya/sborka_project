<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Sborka Project - Test Task</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./assets/images/sprites/logo.svg" alt="logo" />
            <nav class="header__nav nav">
                <a class="nav__item" href="#">Women’s</a>
                <a class="nav__item" href="#">Men’s</a>
                <a class="nav__item" href="#">Home</a>
                <a class="nav__item" href="#">Travel</a>
                <a class="nav__item" href="#">Beauty</a>
                <a class="nav__item" href="#">Sale</a>
            </nav>
            <div class="header__btns btn">
                <img class="header__logo" src="./assets/images/sprites/search.svg" alt="logo" />
                <input class="btn__search" type="image" src="./assets/images/sprites/search.svg" alt="search">
                <input class="btn__cart" type="image" src="./assets/images/sprites/cart.svg" alt="cart">
                <span class="btn__counter">2</span>
                <input class="btn__cart burger" type="image" src="./assets/images/sprites/burger.svg" alt="cart">
            </div>
        </header>
    </div>

    <hr class="line">

    <main class="main">
        <div class="main__billing billing" id="billing">
            <div class="billing__legend legend">
                <div class="legend__bar">
                    <div class="legend__bar-fill"></div>
                </div>
                <ul class="legend__items item">
                    <li class="item__title">Account</li>
                    <li class="item__title">Shipping</li>
                    <li class="item__title">Billing</li>
                    <li class="item__title">Review</li>
                </ul>
            </div>

            <div class="wrapper">
                <div class="billing__info info">
                    <h2 class="info__title">Billing Information</h2>
                    <form class="info__form form" action="#">
                        <div class="form__payment payment">
                            <div class="payment__card payment-card">
                                <input class="payment__radio" type="radio" id="card" name="payment" value="Pay with Credit Card" checked>
                                <label class="payment__label" for="card">Pay with Credit Card</label>
                            </div>
                            <div class="payment__paypal paypal">
                                <input class="payment__radio" type="radio" id="paypal" name="payment" value="PayPal">
                                <label class="payment__label" for="paypal">
                                    <img class="paypal__label-img" src="./assets/images/sprites/paypal.svg" alt="PayPal logo">
                                </label>
                            </div>
                        </div>
                        <div class="form__card card">
                            <div class="card__username username">
                                <label class="card__label" for="card-name">Name on card</label>
                                <input class="username__input" id="card-name" placeholder="Placeholder Text" type="text">
                            </div>
                            <div class="card__number number">
                                <label class="card__label" for="card-number">Card number</label>
                                <div class="number__inputs input">
                                    <input class="card__input" id="card-number" type="tel">
                                    <input class="card__input" type="tel">
                                    <input class="card__input" type="tel">
                                    <input class="card__input" type="tel">
                                </div>
                            </div>
                            <div class="card__details details">
                                <div class="details__date date">
                                    <label class="card__label" for="expire-date">Expire date</label>
                                    <input class="card__input" id="expire-date" type="tel">
                                </div>
                                <div class="details__cvv">
                                    <label class="card__label cvv" for="cvv-code">CVV code</label>
                                    <input class="card__input" id="cvv-code" type="tel">
                                </div>
                            </div>
                        </div>

                        <div class="form__checkbox checkbox">
                            <div class="checkbox__save save">
                                <input class="checkbox__input" id="infosave" type="checkbox" name="infosave">
                                <label class="checkbox__label" for="infosave">Save information of this credit card</label>
                            </div>
                            <div class="checkbox__terms terms">
                                <input class="checkbox__input" id="terms" type="checkbox" name="terms" checked>
                                <label class="checkbox__label" for="terms">I accept the&nbsp;<span class="checkbox__label-focus">terms and conditions</span>&nbsp;and the&nbsp;<span class="checkbox__label-focus">Privacy Policies</span></label>
                            </div>
                        </div>

                        <div class="form__btns btn">
                            <button class="btn__back">Back</button>
                            <button class="btn__check" type="submit">Check Out</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="main__basket basket">
            <div class="basket__products product">
                <h2 class="product__title">My basket</h2>
                <div class="product__item purchase">
                    <img class="purchase__image" src="./assets/images/sprites/jacket.svg" alt="jacket">
                    <div class="purchase__info data">
                        <div class="data__wrapper">
                            <h3 class="data__title">Amet minim mollit non deserunt ullamco est sit</h3>
                            <div class="data__quantity quantity">
                                <input class="quantity__minus" type="image" src="./assets/images/sprites/minus.svg" alt="minus">
                                <span class="quantity__count">1</span>
                                <input class="quantity__plus" type="image" src="./assets/images/sprites/plus.svg" alt="plus">
                                <span class="quantity__price">$&nbsp;525</span>
                            </div>
                        </div>
                        <input class="data__close" type="image" src="./assets/images/sprites/close.svg" alt="close">
                    </div>
                </div>

                <div class="product__item purchase">
                    <img class="purchase__image" src="./assets/images/sprites/sneakers.svg" alt="sneakers">
                    <div class="purchase__info data">
                        <div class="data__wrapper">
                            <h3 class="data__title">Amet minim mollit non</h3>
                            <div class="data__quantity quantity">
                                <input class="quantity__minus" type="image" src="../assets/images/sprites/minus.svg" alt="minus">
                                <span class="quantity__count">1</span>
                                <input class="quantity__plus" type="image" src="../assets/images/sprites/plus.svg" alt="plus">
                                <span class="quantity__price">$&nbsp;525</span>
                            </div>
                        </div>
                        <input class="data__close" type="image" src="./assets/images/sprites/close.svg" alt="close">
                    </div>
                </div>
            </div>

            <div class="basket__promocode promocode">
                <h2 class="promocode__title">Promo code</h2>
                <div class="promocode__details promo-details">
                    <input class="promo-details__input" placeholder="Placeholder Text" type="text">
                    <button class="promo-details__btn">Apply</button>
                </div>
            </div>

            <div class="basket__sum sum">
                <div class="sum__details">
                    <span class="sum__title">Subtotal</span>
                    <span class="sum__value subtotal-value">$&nbsp;1&nbsp;050</span>
                </div>
                <div class="sum__details">
                    <span class="sum__title">Tax</span>
                    <span class="sum__value tax-value">$&nbsp;100</span>
                </div>
                <div class="sum__details">
                    <span class="sum__title">Shipping</span>
                    <span class="sum__value shipping-value">$&nbsp;150</span>
                </div>
                <div class="sum__total total">
                    <span class="total__title">Total</span>
                    <span class="total__value">$&nbsp;1&nbsp;300</span>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
